# GRUB2 Configuration - Proven Theme Approach
# Font path and graphics setup
if loadfont $prefix/fonts/font.pf2 ; then
  set gfxmode=800x600
  set gfxpayload=keep
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod gfxterm
  insmod png
  terminal_output gfxterm
fi
# Background and color setup
if background_image "/boot/grub/splash.png"; then
  set color_normal=light-gray/black
  set color_highlight=white/black
elif background_image "/splash.png"; then
  set color_normal=light-gray/black
  set color_highlight=white/black
else
  set menu_color_normal=cyan/blue
  set menu_color_highlight=white/blue
fi
# Load theme if available
if [ -s $prefix/theme.cfg ]; then
  set theme=$prefix/theme.cfg
fi
# Basic settings
set default=0
set timeout=10
# Live System Entries

menuentry "gLiTcH Linux - Unencrypted Persistence" {
    linux /live/vmlinuz boot=live components quiet splash persistence
    initrd /live/initrd.img
}
